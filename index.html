<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Bar with welcome Popup</title>
    <style>
        body {
    background-image: url('picture.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
     
}
       /* Style for the progress bar container */
    .progress-container {
      width: 100%;
      height: 30px;
      background-color: #000000;
      border-radius: 10px;
      margin: 50px auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    } 
    /* Style for the actual progress bar */
    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #00FF00;
      text-align: center;
      line-height: 30px; /* Centers text vertically */
      color: white;
      border-radius: 10px;
      transition: width 1s ease-in-out; /* Smooth animation */
    }
    
    
    /* Style for the popup message */
    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
    }
    
    /* Close button style for the popup */
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #00FF00;
    }
    
    
    </style>
    
    </head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>
  
  <!-- Popup message -->
  <div class="popup" id="welcomePopup">
    <p>Welcome to our website!</p>
    <button class="close-btn" onclick="closePopup()">Proceed</button>
  </div>


<script >// JavaScript to simulate progress bar update
    let progress = 0;
    let progressBar = document.getElementById('progressBar');

let welcomePopup = document.getElementById('welcomePopup'); 
function updateProgress() {
      if (progress < 100) {
        progress += 1;
        progressBar.style.width = progress + '%';
        progressBar.innerHTML = progress + '%';
        setTimeout(updateProgress, 100); // Update every 100ms
      } else {
        // Show the popup when progress reaches 100%
        showPopup();
      }
    }  
  function showPopup() {
      welcomePopup.style.display = 'block'; // Show the popup
    }

    function closePopup() {
      // Hide the popup
      welcomePopup.style.display = 'none';
      // Redirect to another page
      window.location.href = "http://localhost:8080/Login.html"; // Replace with the desired URL
    }

    // Start the progress bar update when the page loads
    window.onload = updateProgress;  

</script>

</html>
